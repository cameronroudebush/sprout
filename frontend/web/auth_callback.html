<!-- This callback is used for authentication handling when it comes back from OIDC -->
<!doctype html>
<html>
  <body>
    <script>
      // Extract token from Hash (Implicit Flow)
      const fragment = window.location.hash.substring(1);
      const params = new URLSearchParams(fragment);
      sessionStorage.setItem("access_token", params.get("access_token"));
      sessionStorage.setItem("id_token", params.get("id_token"));

      // Redirect to Root to start Flutter
      window.location.href = window.location.origin + "/";
    </script>
  </body>
</html>

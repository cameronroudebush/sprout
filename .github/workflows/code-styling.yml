name: Prettier Check

on:
  pull_request:
    branches:
      - master

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier Check
        run: npm run prettier:check

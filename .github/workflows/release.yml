name: Create GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: "true"

      - name: Get Repo Info
        id: get_repo_info
        uses: ./.github/actions/get-repo-info
        with:
          fetch-depth: "0"

      - name: Create GitHub Release
        if: ${{ steps.get_repo_info.outputs.is_tagged_commit == 'true' }}
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_repo_info.outputs.version_string }}
          name: ${{ steps.get_repo_info.outputs.version_string }}
          body: |
            <p align="center">
                <img width="40%" src="https://media.githubusercontent.com/media/cameronroudebush/sprout/master/frontend/assets/logo/color-transparent.png">
            </p>

            # Additional Information
